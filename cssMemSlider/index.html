<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="slider">
      <div class="wrapper">
        <input
            type="radio"
            name="controls"
            id="selector-1"
            value=""
            checked="checked"
        />
        <input type="radio" name="controls" id="selector-2" value="" />
        <input type="radio" name="controls" id="selector-3" value="" />
        <input type="radio" name="controls" id="selector-4" value="" />
        <div class="slider__images">
           <img src="./images/image-1.jpg" alt="" class="image" />
        </div>
        <div class="slider__visible_controls">
          <label for="selector-1"><div class="control-container"><div class="control control-1"></div></div></label>
          <label for="selector-2"><div class="control-container"><div class="control control-2"></div></div></label>
          <label for="selector-3"><div class="control-container"><div class="control control-3"></div></div></label>
          <label for="selector-4"><div class="control-container"><div class="control control-4"></div></div></label>
        </div>
        <div class="slider__description">
          <div class="slider__description_content">
            <p class="description">Прочитал ТЗ</p>
            <p class="description">Первый коммит</p>
            <p class="description">Отладка</p>
            <p class="description">Деплой!</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
